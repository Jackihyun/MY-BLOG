spring:
  profiles:
    active: local

  datasource:
    url: jdbc:sqlite:./jackblog.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
  expiration: 86400000  # 24 hours in milliseconds

admin:
  # BCrypt hash of password. Generate new hash: System.out.println(new BCryptPasswordEncoder().encode("your-password"));
  # Default hash below is for "jack2325"
  password-hash: ${ADMIN_PASSWORD_HASH:$2a$10$7v.6uG8W5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5}

cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:3000}

logging:
  level:
    org.hibernate.SQL: DEBUG
