spring:
  datasource:
    url: jdbc:sqlite:./jackblog.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

admin:
  password-hash: ${ADMIN_PASSWORD_HASH}

cors:
  allowed-origins: ${FRONTEND_URL}

logging:
  level:
    root: INFO
    com.jackblog: INFO
